<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Discussion Platform</h1>
            <nav>
                <ul>
                    <li><a href="#signup">Signup</a></li>
                    <li><a href="#login">Login</a></li>
                    <li><a href="#users">Users</a></li>
                    <li><a href="#post-discussion">Post Discussion</a></li>
                    <li><a href="#view-discussions">View Discussions</a></li>
                    <li><a href="#search">Search</a></li>
                </ul>
            </nav>
        </header>

        <section id="signup">
            <h2>Signup</h2>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Signup</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="users">
            <h2>Users</h2>
            <div id="user-list">
                <!-- User list will be loaded here -->
            </div>
        </section>

        <section id="post-discussion">
            <h2>Post Discussion</h2>
            <form id="discussion-form">
                <label for="discussion-text">Text:</label>
                <textarea id="discussion-text" name="discussion-text" required></textarea>
                <label for="discussion-image">Image URL:</label>
                <input type="text" id="discussion-image" name="discussion-image">
                <label for="discussion-tags">Hash Tags:</label>
                <input type="text" id="discussion-tags" name="discussion-tags" placeholder="comma separated">
                <button type="submit">Post Discussion</button>
            </form>
        </section>

        <section id="view-discussions">
            <h2>View Discussions</h2>
            <div id="discussions">
                <!-- Discussions will be loaded here -->
            </div>
        </section>

        <section id="search">
            <h2>Search</h2>
            <form id="search-form">
                <label for="search-tags">Search by Tags:</label>
                <input type="text" id="search-tags" name="search-tags" placeholder="comma separated">
                <button type="submit">Search</button>
            </form>
            <div id="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
